<div class="menu-container" [class.open]="getIsMenuOpenObservable | async">
  <ul class="nav nav-pills nav-flush flex-column mb-auto text-center menu-list">
    <li class="nav-item menu-item" *ngFor="let menuItem of allMenu">
      <a
        [href]="menuItem.path"
        class="nav-link"
        aria-current="page"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
        [attr.aria-label]="menuItem.label"
        [attr.data-bs-original-title]="menuItem.label"
        (click)="navigateTo(menuItem.path)"
      >
        <span [ngClass]="menuItem.icon" class="menu-icon"></span>
        <span class="menu-label text">{{ menuItem.label }}</span>
      </a>
    </li>
  </ul>
</div>
